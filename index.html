<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILLUZYONN_SYSTEM_NODE</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-[#00ff41] font-mono overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TerminalApp() {
            const [logs, setLogs] = useState(["> SYSTEM_BOOT_SUCCESS", "> WAITING_FOR_INPUT..."]);
            const [isSending, setIsSending] = useState(false);

            const pushLog = (msg) => setLogs(prev => [`> ${msg}`, ...prev].slice(0, 8));

            const handleTransmit = async (e) => {
                e.preventDefault();
                setIsSending(true);
                pushLog("INITIATING_SECURE_PUSH...");

                const token = "8314569653:AAED55qPPxKwv01z_7XmXOW-Pn0M1mz1nGg";
                const chat_id = "6191980329";
                const text = `üö® NODE_X_SIGNAL\nUSER: ${e.target.user.value}\nDATA: ${e.target.msg.value}`;

                try {
                    const res = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id, text, parse_mode: 'Markdown' })
                    });
                    
                    if(res.ok) {
                        pushLog("TRANSMISSION_COMPLETE_200_OK");
                        e.target.reset();
                    } else {
                        pushLog("ERROR_TELEGRAM_API_REJECTED");
                    }
                } catch (err) {
                    pushLog("FATAL_NETWORK_ERROR");
                } finally {
                    setIsSending(false);
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-lg border border-[#00ff41]/30 bg-black p-6 shadow-[0_0_30px_rgba(0,255,0,0.15)]">
                        <div className="flex justify-between items-center mb-8 border-b border-[#00ff41]/20 pb-2">
                            <span className="text-[10px] tracking-widest uppercase">Node_v4.0_Stable</span>
                            <span className="text-[10px] animate-pulse">‚óè SECURE_CHANNEL</span>
                        </div>

                        <form onSubmit={handleTransmit} className="space-y-4">
                            <div className="flex flex-col">
                                <label className="text-[9px] mb-1 opacity-50"># IDENT_ID</label>
                                <input name="user" required className="bg-transparent border border-[#00ff41]/20 p-2 outline-none focus:border-[#00ff41] transition-all text-sm uppercase" />
                            </div>
                            <div className="flex flex-col">
                                <label className="text-[9px] mb-1 opacity-50"># PAYLOAD_STREAM</label>
                                <textarea name="msg" required className="bg-transparent border border-[#00ff41]/20 p-2 outline-none focus:border-[#00ff41] transition-all text-sm h-32 resize-none" />
                            </div>
                            <button disabled={isSending} className="w-full border border-[#00ff41] py-3 text-xs font-black hover:bg-[#00ff41] hover:text-black transition-all">
                                {isSending ? "UPLOADING_DATA..." : "EXECUTE_PUSH()"}
                            </button>
                        </form>

                        <div className="mt-8 p-3 bg-[#00ff41]/5 rounded border border-[#00ff41]/10">
                            <h3 className="text-[10px] mb-2 opacity-50 font-bold">TERMINAL_LOGS:</h3>
                            <div className="text-[10px] space-y-1">
                                {logs.map((log, i) => <div key={i} className="opacity-80">{log}</div>)}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TerminalApp />);
    </script>
</body>
</html>
