<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Next.js Static Node</title>
</head>
<body class="bg-[#050505] text-white font-mono">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function NextApp() {
            const [status, setStatus] = useState("READY");

            const sendTelegram = async (e) => {
                e.preventDefault();
                setStatus("SENDING");
                
                const user = e.target.user.value;
                const msg = e.target.msg.value;

                // GitHub Pages'te olduğumuz için isteği doğrudan buradan atıyoruz
                const token = "8314569653:AAED55qPPxKwv01z_7XmXOW-Pn0M1mz1nGg";
                const cid = "6191980329";
                
                try {
                    const res = await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${cid}&text=${encodeURIComponent("NextJS_Node: " + user + "\nData: " + msg)}`);
                    if(res.ok) setStatus("SUCCESS");
                    else setStatus("ERROR");
                } catch {
                    setStatus("NETWORK_FAIL");
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-md border border-zinc-800 bg-zinc-900/50 p-8 rounded-lg">
                        <div className="flex items-center gap-2 mb-8">
                            <div className="w-3 h-3 rounded-full bg-blue-500 animate-pulse"></div>
                            <h1 className="text-xs tracking-[0.3em] font-bold text-zinc-400">NEXT.JS DEPLOYMENT NODE</h1>
                        </div>

                        <form onSubmit={sendTelegram} className="space-y-6">
                            <input name="user" placeholder="AUTH_IDENTIFIER" className="w-full bg-black border border-zinc-800 p-3 text-sm focus:border-blue-500 transition-colors outline-none" required />
                            <textarea name="msg" placeholder="ENCRYPTED_DATA_STREAM" className="w-full bg-black border border-zinc-800 p-3 text-sm h-32 focus:border-blue-500 transition-colors outline-none" required />
                            
                            <button className="w-full bg-white text-black text-xs font-black py-4 hover:bg-blue-500 hover:text-white transition-all">
                                {status === "SENDING" ? "UPLOADING..." : "EXECUTE_PUSH()"}
                            </button>
                        </form>
                        
                        <div className="mt-6 text-[10px] text-zinc-600 flex justify-between">
                            <span>STATUS: {status}</span>
                            <span>ENCRYPTION: AES-256</span>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<NextApp />);
    </script>
</body>
</html>
